linter:
  eslint:
    dir: src
    config: .eslintrc
    ext: '.js, .jsx, .ts, .tsx'
    ignore-path: .eslintingore
    no-ignore: true
    ignore-pattern: '/src/assets/*'
    global: 'require,exports:true'
    quiet: true
  stylelint:
    npm_install: false
    config: .stylelintrc.json
    syntax: sugarss
    ignore-path: .gitignore
    ignore-disables: true
    report-needless-disables: true
    quiet: true
